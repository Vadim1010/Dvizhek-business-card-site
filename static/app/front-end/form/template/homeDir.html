
<form class="form-horizontal">
    <h3 ng-if="(error == 'true')">ERROR!!!! wrong password or username</h3>

    <div class="form-group">
        <label for="inputLogin" class="col-sm-2 control-label">Login</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputLogin"  ng-model="loginUser" placeholder="Login">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="passUser">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="pass(loginUser, passUser )">Sign in</button>
        </div>
    </div>

</form>
